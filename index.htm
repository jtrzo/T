<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>KAFE</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  html,body{height:100%;margin:0;background:#000}
  .viewer{width:100vw;height:100vh;display:flex;align-items:center;justify-content:center}
  video, img{width:100%;height:100%;object-fit:contain;display:block}
  .fs-btn{position:absolute;top:12px;right:12px;z-index:10;padding:8px 12px;border-radius:6px}
</style>
</head>
<body>
  <div class="viewer" id="viewer">
    <button class="fs-btn" id="fsBtn">Enter Fullscreen</button>

    <!-- Video (preferred) -->
    <video id="player" autoplay loop muted playsinline>
      <source src="kafeSL.mp4" type="video/mp4">
      <!-- Fallback to GIF if mp4 not present -->
      <img src="kafeSL.gif" alt="animation" />
    </video>
  </div>

<script>
const fsBtn=document.getElementById('fsBtn');
const viewer=document.getElementById('viewer');
fsBtn.addEventListener('click',()=> {
  if (viewer.requestFullscreen) viewer.requestFullscreen();
  else if (viewer.webkitRequestFullscreen) viewer.webkitRequestFullscreen();
});
</script>
</body>
</html>
